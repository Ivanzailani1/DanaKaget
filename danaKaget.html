<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaim Saldo Rupiah</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* --- HALAMAN DEPAN --- */
        #halaman-utama {
            position: relative;
            width: 100%;
            height: 100vh;
            display: block; /* Awalnya terlihat */
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2.2rem;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.8);
            padding: 0 20px;
            box-sizing: border-box;
        }

        .button-wrapper {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }

        .btn-klaim {
            background-color: #28a745;
            color: white;
            padding: 18px 45px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        /* --- HALAMAN FORM --- */
        #halaman-form {
            display: none; /* Awalnya sembunyi */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('image_bd2f18.jpg');
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn-submit {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Animasi */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsif HP */
        @media (max-width: 600px) {
            .header-text { font-size: 1.6rem; }
            .btn-klaim { width: 80%; }
        }
    </style>
</head>
<body>

    <div id="halaman-utama">
        <img src="DanaKaget.jpg" alt="Background" class="bg-image">
        <div class="header-text">KLAIM HINGGA 50 JUTA</div>
        <div class="button-wrapper">
            <button class="btn-klaim" onclick="tampilkanForm()">KLAIM SEKARANG</button>
        </div>
    </div>

    <div id="halaman-form">
        <div class="form-box">
            <h2>Verifikasi ID</h2>
            <p style="color: #666; font-size: 14px; margin-bottom: 20px;">Silahkan masukkan Nomor Dan Nama Pengguna, Anda untuk mencairkan saldo.</p>
            
            <div class="form-group">
                <label>Nomor Pengguna</label>
                <input type="text" placeholder="Masukkan Nomor">
            </div>
            
            <div class="form-group">
                <label>Nama Pengguna</label>
                <input type="password" placeholder="Masukkan Nama Lengkap">
            </div>
            
            <button class="btn-submit" onclick="alert('Anda Mengklik Halaman Yang Salah Maaf')">KONFIRMASI</button>
        </div>
    </div>

    <script>
        function tampilkanForm() {
            // Sembunyikan halaman utama
            document.getElementById('halaman-utama').style.display = 'none';
            // Tampilkan halaman form dengan gaya flex agar ke tengah
            document.getElementById('halaman-form').style.display = 'flex';
        }
    </script>

</body>

</html>
